<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <nav class="menu">
                <img src="Image/TUANFOOD.png" alt="Logo" class="logo">
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-input">
                    <img src="Image/search.png" alt="Search" class="search-icon">
                </div>
                <div class="login">
                    <a href="login.html">
                        <img src="Image/account.png" alt="Login Account">
                        <span class="click"></span>
                    </a>
                </div>
                <div class="shopping">
                    <img src="image/shopping.svg" alt="Shopping Cart">
                    <span class="quantity"></span>
                </div>
            </nav>
        </header>

        <!--Slide-->
        <div class="slider">
            <div class="listslide">
                <div class="itemslide">
                    <img src="Image/slider1.png" alt="Slider 1">
                </div>
                <div class="itemslide">
                    <img src="Image/slider2.png" alt="Slider 2">
                </div>
                <div class="itemslide">
                    <img src="Image/slider3.png" alt="Slider 3">
                </div>
                <div class="itemslide">
                    <img src="Image/slider4.png" alt="Slider 4">
                </div>
            </div>
            <div class="buttons">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
           
        </div>

    

            <div class="list"></div>

    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="slide.js"></script>
</body>
</html>
